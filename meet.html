<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://i.postimg.cc/VvNPdJGh/1756071074633.jpg">
    <title>Rencontre  et baise Exclusive avec Pine Nikeuse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4e7f, #ff8aae);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ff4e7f;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .profile-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin: 20px auto;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: block;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 18px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff0066, #ff4e7f);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #ff8a00, #ffaa00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 138, 0, 0.4);
        }
        
        .btn-tertiary {
            background: linear-gradient(45deg, #00ccff, #00ffcc);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.4);
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
            
            .btn {
                padding: 15px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rencontrez Pine Nikeuse</h1>
        <p>Découvrez une expérience de rencontre unique et excitante avec Pine Nikeuse. Prêt à vivre des moments inoubliables ?</p>
        
        <img src="https://i.postimg.cc/VvNPdJGh/1756071074633.jpg" alt="Pine Nikeuse" class="profile-image">
        
        <div class="button-container">
            <button class="btn btn-primary" onclick="redirect()">Je suis prêt à la rencontrer</button>
            <button class="btn btn-secondary" onclick="redirect()">Obtenir mon WhatsApp</button>
            <button class="btn btn-tertiary" onclick="redirect()">Voir mes photos sexy</button>
        </div>
    </div>

    <script>
        function redirect() {
            // Redirection vers djoukeli.com
            window.location.href = 'https://djoukeli.com';
        }
        
        // Ajout d'un effet de chargement pour améliorer l'expérience
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page chargée - Site de rencontre Pine Nikeuse');
        });
    </script>
</body>
</html>
