            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

            justify-content: space-between;
            color: #a0a0c0;
            font-size: 0.9rem;

        .loading {

        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);

            border-top: 4px solid #6e48aa;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }

    <script>

        // Initialiser Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app(); // Si déjà initialisé, utilise l'instance existante
        }

        const auth = firebase.auth();

        // Variables globales

        // Fonction de navigation
        function navigateToIndex() {
            window.location.href = "index.html";
        }
        
        // Charger les vidéos depuis Firestore
        function loadVideos() {
            const videosContainer = document.getElementById('videos-container');
            
            db.collection("videos")
                .orderBy("timestamp", "desc")
                .get()
                .then((querySnapshot) => {
                    videosContainer.innerHTML = ''; // Vider le conteneur
                    
                    if (querySnapshot.empty) {
                        videosContainer.innerHTML = `
                            <div class="loading">
                                <p>Aucune vidéo disponible pour le moment.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const videoData = doc.data();
                        const videoId = doc.id;
                        
                        createVideoCard(videoData, videoId);
                    });
                })
                .catch((error) => {
                    console.error("Erreur lors du chargement des vidéos: ", error);
                    videosContainer.innerHTML = `
                        <div class="loading">
                            <p>Erreur lors du chargement des vidéos. Veuillez réessayer.</p>
                        </div>
                    `;
                });
        }
        
        // Créer une carte vidéo
        function createVideoCard(videoData, videoId) {
            const videosContainer = document.getElementById('videos-container');
            
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <div class="thumbnail-container">
                    <img src="${videoData.thumbnailUrl || 'https://via.placeholder.com/300x169/1a1a2e/6e48aa?text=Thumbnail'}" 
                         alt="${videoData.title}" class="video-thumbnail">
                    <div class="play-icon">▶</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${videoData.title || 'Sans titre'}</h3>
                    <div class="video-meta">
                        <span>${formatDate(videoData.timestamp?.toDate())}</span>
                        <span>${videoData.views || 0} vues</span>
                    </div>
                </div>
            `;
            
            // Ajouter un événement de clic pour lire la vidéo
            videoCard.addEventListener('click', () => {
                window.location.href = `video.html?id=${videoId}`;
            });
            
            videosContainer.appendChild(videoCard);
        }
        
        // Formater la date
        function formatDate(date) {
            if (!date) return 'Date inconnue';
            
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return "Aujourd'hui";
            } else if (diffDays === 1) {
                return "Hier";
            } else if (diffDays < 7) {
                return `Il y a ${diffDays} jours`;
            } else {
                return date.toLocaleDateString('fr-FR');
            }
        }
        
        // Charger les vidéos au chargement de la page
        document.addEventListener('DOMContentLoaded', loadVideos);

function checkAuthBeforeAction(page) {
    const user = auth.currentUser;
    if (!user && (page === 'upload.html' || page === 'publier.html' || page === 'myprofile.html')) {
        openAuthModal();
        return false;
    }
    navigateTo(page);
    return true;
}

// Fonction de navigation fluide
function navigateTo(page) {
    // Animation de transition
    document.body.style.opacity = "0.8";
    document.body.style.transition = "opacity 0.3s ease";
    
    setTimeout(() => {
        window.location.href = page;
    }, 300);
}

// Gestion de la navigation active au chargement de la page
function setActiveNavItem() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
        const href = item.getAttribute('href');
        if (href === currentPage) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}

// Initialiser au chargement de la page
window.addEventListener('load', function() {
    setActiveNavItem();
    
    // Ajouter également les autres écouteurs d'événements nécessaires
    document.querySelectorAll('.nav-item').forEach(item => {
        if (item.getAttribute('href') === 'upload.html') {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                checkAuthBeforeAction('upload.html');
            });
        }
    });
});
