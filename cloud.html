<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShare - Partagez vos vidéos</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .auth-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .login-btn {
            background: transparent;
            border: 2px solid white !important;
            color: white;
        }
        
        .signup-btn {
            background: white;
            color: var(--primary-color);
        }
        
        .auth-buttons button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-email {
            margin-right: 15px;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .upload-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .upload-btn {
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background: var(--primary-color);
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--success-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .videos-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-player {
            width: 100%;
            height: 200px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .video-description {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .video-author {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            color: var(--dark-color);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
        }
        
        .close {
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: var(--error-color);
        }
        
        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">VideoShare</div>
            <div class="auth-buttons">
                <div id="userInfo" class="user-info" style="display: none;">
                    <span class="user-email" id="userEmail"></span>
                    <button id="logoutBtn" class="logout-btn">Déconnexion</button>
                </div>
                <div id="authButtons">
                    <button id="loginBtn" class="login-btn">Connexion</button>
                    <button id="signupBtn" class="signup-btn">Inscription</button>
                </div>
            </div>
        </header>
        
        <main>
            <section class="upload-section">
                <h2>Publier une vidéo</h2>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="videoTitle">Titre de la vidéo</label>
                        <input type="text" id="videoTitle" required placeholder="Donnez un titre à votre vidéo">
                    </div>
                    <div class="form-group">
                        <label for="videoDescription">Description</label>
                        <textarea id="videoDescription" placeholder="Décrivez votre vidéo"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="videoFile">Sélectionner une vidéo</label>
                        <input type="file" id="videoFile" accept="video/*" required>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="uploadProgress"></div>
                    </div>
                    <button type="submit" class="upload-btn" id="uploadBtn">Publier la vidéo</button>
                </form>
            </section>
            
            <section class="videos-section">
                <h2>Vidéos récentes</h2>
                <div id="videosGrid" class="videos-grid">
                    <!-- Les vidéos seront chargées ici dynamiquement -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- Modals pour l'authentification -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Connexion</h2>
            <div id="loginMessage" class="message" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="upload-btn">Se connecter</button>
            </form>
        </div>
    </div>
    
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignup">&times;</span>
            <h2>Inscription</h2>
            <div id="signupMessage" class="message" style="display: none;"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="upload-btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCTj9H9KidzwYDr8Onl_UGqxC58ZlGBMfg",
            authDomain: "test-c81f5.firebaseapp.com",
            projectId: "test-c81f5",
            storageBucket: "test-c81f5.firebasestorage.app",
            messagingSenderId: "94288484954",
            appId: "1:94288484954:web:cede6d5cf48ede3806d663",
            measurementId: "G-6WK15KWD4L"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Références aux éléments du DOM
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const authButtons = document.getElementById('authButtons');
        const userEmail = document.getElementById('userEmail');
        const loginModal = document.getElementById('loginModal');
        const signupModal = document.getElementById('signupModal');
        const closeLogin = document.getElementById('closeLogin');
        const closeSignup = document.getElementById('closeSignup');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const uploadForm = document.getElementById('uploadForm');
        const uploadProgress = document.getElementById('uploadProgress');
        const videosGrid = document.getElementById('videosGrid');
        const loginMessage = document.getElementById('loginMessage');
        const signupMessage = document.getElementById('signupMessage');

        // Ouvrir modals
        loginBtn.addEventListener('click', () => loginModal.style.display = 'flex');
        signupBtn.addEventListener('click', () => signupModal.style.display = 'flex');

        // Fermer modals
        closeLogin.addEventListener('click', () => loginModal.style.display = 'none');
        closeSignup.addEventListener('click', () => signupModal.style.display = 'none');

        // Fermer modals en cliquant à l'extérieur
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) loginModal.style.display = 'none';
            if (e.target === signupModal) signupModal.style.display = 'none';
        });

        // Connexion
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    loginModal.style.display = 'none';
                    loginForm.reset();
                })
                .catch((error) => {
                    loginMessage.style.display = 'block';
                    loginMessage.textContent = error.message;
                    loginMessage.className = 'message error';
                });
        });

        // Inscription
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                signupMessage.style.display = 'block';
                signupMessage.textContent = 'Les mots de passe ne correspondent pas.';
                signupMessage.className = 'message error';
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    signupModal.style.display = 'none';
                    signupForm.reset();
                })
                .catch((error) => {
                    signupMessage.style.display = 'block';
                    signupMessage.textContent = error.message;
                    signupMessage.className = 'message error';
                });
        });

        // Déconnexion
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // État d'authentification
        auth.onAuthStateChanged((user) => {
            if (user) {
                userInfo.style.display = 'flex';
                authButtons.style.display = 'none';
                userEmail.textContent = user.email;
                loadVideos();
            } else {
                userInfo.style.display = 'none';
                authButtons.style.display = 'block';
                videosGrid.innerHTML = '<p>Veuillez vous connecter pour voir les vidéos.</p>';
            }
        });

        // Upload de vidéo
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                alert('Veuillez vous connecter pour publier une vidéo.');
                return;
            }
            
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const file = document.getElementById('videoFile').files[0];
            
            if (!file) {
                alert('Veuillez sélectionner une vidéo.');
                return;
            }
            
            // Vérifier la taille du fichier (max 100MB)
            if (file.size > 100 * 1024 * 1024) {
                alert('La vidéo ne doit pas dépasser 100MB.');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Téléchargement...';
            
            // Générer un ID unique pour la vidéo
            const videoId = Date.now().toString();
            
            // Référence au stockage
            const storageRef = storage.ref('videos/' + videoId + '_' + file.name);
            const uploadTask = storageRef.put(file);
            
            // Suivre la progression de l'upload
            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    uploadProgress.style.width = progress + '%';
                },
                (error) => {
                    alert('Erreur lors du téléchargement: ' + error.message);
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Publier la vidéo';
                    uploadProgress.style.width = '0%';
                },
                () => {
                    // Upload terminé avec succès
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        // Enregistrer les métadonnées dans Firestore
                        db.collection('videos').doc(videoId).set({
                            title: title,
                            description: description,
                            url: downloadURL,
                            userId: user.uid,
                            userEmail: user.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        })
                        .then(() => {
                            uploadForm.reset();
                            uploadBtn.disabled = false;
                            uploadBtn.textContent = 'Publier la vidéo';
                            uploadProgress.style.width = '0%';
                            loadVideos();
                        })
                        .catch((error) => {
                            alert('Erreur lors de l\'enregistrement: ' + error.message);
                            uploadBtn.disabled = false;
                            uploadBtn.textContent = 'Publier la vidéo';
                            uploadProgress.style.width = '0%';
                        });
                    });
                }
            );
        });

        // Charger les vidéos
        function loadVideos() {
            videosGrid.innerHTML = '<p>Chargement des vidéos...</p>';
            
            db.collection('videos')
                .orderBy('createdAt', 'desc')
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        videosGrid.innerHTML = '<p>Aucune vidéo disponible. Soyez le premier à partager!</p>';
                        return;
                    }
                    
                    videosGrid.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const video = doc.data();
                        const videoCard = document.createElement('div');
                        videoCard.className = 'video-card';
                        videoCard.innerHTML = `
                            <div class="video-player">
                                <video controls>
                                    <source src="${video.url}" type="video/mp4">
                                    Votre navigateur ne supporte pas la lecture de vidéos.
                                </video>
                            </div>
                            <div class="video-info">
                                <h3 class="video-title">${video.title}</h3>
                                <p class="video-description">${video.description || 'Aucune description'}</p>
                                <p class="video-author">Partagé par: ${video.userEmail}</p>
                            </div>
                        `;
                        videosGrid.appendChild(videoCard);
                    });
                })
                .catch((error) => {
                    videosGrid.innerHTML = '<p>Erreur lors du chargement des vidéos.</p>';
                    console.error('Erreur:', error);
                });
        }
    </script>
</body>
</html>
