<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mougouli - Connexion et Inscription</title>
    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6a7c92;
            --accent-color: #f3f5f7;
            --text-color: #333;
            --light-text: #fff;
            --error-color: #ff4757;
            --success-color: #2ed573;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: var(--light-text);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 28px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
        }
        
        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            background-color: var(--accent-color);
        }
        
        .toggle-btn {
            padding: 10px;
            flex: 1;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-btn.active {
            background-color: var(--primary-color);
            color: var(--light-text);
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3a57d5;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .error {
            background-color: #ffe6e6;
            color: var(--error-color);
            display: block;
        }
        
        .success {
            background-color: #e6ffe6;
            color: var(--success-color);
            display: block;
        }
        
        .info-text {
            font-size: 12px;
            color: var(--secondary-color);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Mougouli</h1>
        </div>
        
        <div class="form-container">
            <div class="form-toggle">
                <div class="toggle-btn active" id="login-toggle">Connexion</div>
                <div class="toggle-btn" id="signup-toggle">Inscription</div>
            </div>
            
            <form id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <div id="login-message" class="message"></div>
            </form>
            
            <form id="signup-form" class="form">
                <div class="form-group">
                    <label for="signup-username">Nom d'utilisateur</label>
                    <input type="text" id="signup-username" required>
                    <p class="info-text">Ce n'est pas forcément votre vrai nom</p>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Mot de passe</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
                <div id="signup-message" class="message"></div>
            </form>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCTj9H9KidzwYDr8Onl_UGqxC58ZlGBMfg",
            authDomain: "test-c81f5.firebaseapp.com",
            projectId: "test-c81f5",
            storageBucket: "test-c81f5.firebasestorage.app",
            messagingSenderId: "94288484954",
            appId: "1:94288484954:web:cede6d5cf48ede3806d663",
            measurementId: "G-6WK15KWD4L"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Références aux éléments du DOM
        const loginToggle = document.getElementById('login-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        
        // Basculer entre les formulaires
        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            loginMessage.classList.remove('error', 'success');
            loginMessage.style.display = 'none';
        });
        
        signupToggle.addEventListener('click', () => {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            signupMessage.classList.remove('error', 'success');
            signupMessage.style.display = 'none';
        });
        
        // Gestion de l'inscription
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            // Créer un utilisateur avec Firebase Auth
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Mettre à jour le profil avec le nom d'utilisateur
                    return userCredential.user.updateProfile({
                        displayName: username
                    });
                })
                .then(() => {
                    // Inscription réussie
                    signupMessage.textContent = 'Inscription réussie! Redirection...';
                    signupMessage.classList.remove('error');
                    signupMessage.classList.add('success');
                    signupMessage.style.display = 'block';
                    
                    // Rediriger vers index.html après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Gestion des erreurs
                    signupMessage.textContent = error.message;
                    signupMessage.classList.remove('success');
                    signupMessage.classList.add('error');
                    signupMessage.style.display = 'block';
                });
        });
        
        // Gestion de la connexion
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Connecter l'utilisateur avec Firebase Auth
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Connexion réussie
                    loginMessage.textContent = 'Connexion réussie! Redirection...';
                    loginMessage.classList.remove('error');
                    loginMessage.classList.add('success');
                    loginMessage.style.display = 'block';
                    
                    // Rediriger vers index.html après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Gestion des erreurs
                    loginMessage.textContent = error.message;
                    loginMessage.classList.remove('success');
                    loginMessage.classList.add('error');
                    loginMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
