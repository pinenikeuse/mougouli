<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwerkTok - La plateforme de vidéos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 85px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            border-right: 1px solid #222;
            position: fixed;
            height: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #FF2E63;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #FF2E63, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            width: 100%;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            color: #fff;
            text-decoration: none;
            width: 100%;
            padding: 15px 0;
            transition: all 0.3s;
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            color: #FF2E63;
            background: rgba(255, 46, 99, 0.1);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #FF2E63;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 85px;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .video-container {
            height: 100vh;
            width: 100%;
            position: relative;
            scroll-snap-align: start;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-btn {
            font-size: 80px;
            color: #FF2E63;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* VIDEO INFO - Nouveau style moins intrusif */
        .video-info {
            position: absolute;
            bottom: 100px;
            left: 30px;
            max-width: 65%;
            z-index: 3;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .video-info:hover {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            opacity: 1;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF2E63, #FF8E53);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 12px;
            border: 2px solid #FF2E63;
        }

        .username {
            font-size: 16px;
            font-weight: 600;
        }

        .video-title {
            font-size: 15px;
            margin-bottom: 8px;
            line-height: 1.3;
            font-weight: 500;
        }

        .video-description {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 10px;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .tag {
            background: rgba(255, 46, 99, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            border: 1px solid rgba(255, 46, 99, 0.3);
        }

        .video-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            opacity: 0.8;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* VIDEO CONTROLS - Nouveau style */
        .video-controls {
            position: absolute;
            right: 30px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .video-controls:hover {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            opacity: 1;
        }

        .control-btn {
            background: transparent;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn.active {
            color: #FF2E63;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 0;
            border-top: 1px solid #222;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .bottom-nav-items {
            display: flex;
            justify-content: space-around;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s;
        }

        .bottom-nav-item.active {
            color: #FF2E63;
        }

        .bottom-nav-item i {
            font-size: 22px;
            margin-bottom: 5px;
        }

        /* Upload Modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-container {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #333;
            position: relative;
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .upload-header h2 {
            color: #FF2E63;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-form input,
        .upload-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #222;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }

        .upload-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            margin-bottom: 20px;
        }

        .file-label {
            display: block;
            padding: 20px;
            background: rgba(255, 46, 99, 0.1);
            border: 2px dashed rgba(255, 46, 99, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-label:hover {
            background: rgba(255, 46, 99, 0.2);
            border-color: #FF2E63;
        }

        .file-label i {
            font-size: 40px;
            color: #FF2E63;
            margin-bottom: 10px;
            display: block;
        }

        .video-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .video-preview.active {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #FF2E63, #FF8E53);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Messages */
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
            display: block;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
            display: block;
        }

        .status-message.info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
            display: block;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #FF2E63;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* TOGGLE INFO BUTTON */
        .toggle-info-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            z-index: 4;
            backdrop-filter: blur(5px);
            opacity: 0.7;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toggle-info-btn:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .bottom-nav {
                display: block;
            }
            
            .video-info {
                left: 15px;
                right: 15px;
                max-width: calc(100% - 100px);
                bottom: 80px;
                padding: 12px;
            }
            
            .video-controls {
                right: 15px;
                bottom: 80px;
                padding: 12px;
                gap: 12px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .toggle-info-btn {
                bottom: 90px;
                font-size: 11px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            .video-info {
                max-width: calc(100% - 90px);
                bottom: 70px;
            }
            
            .video-controls {
                right: 10px;
                bottom: 70px;
            }
            
            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .video-title {
                font-size: 14px;
            }
            
            .video-description {
                font-size: 12px;
                max-height: 50px;
            }
        }

        /* Scrollbar */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 46, 99, 0.5);
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 46, 99, 0.8);
        }
    </style>
</head>
